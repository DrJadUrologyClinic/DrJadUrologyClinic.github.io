<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline EMR System</title>
  <link rel="stylesheet" href="EMR.css">
</head>
<body>
  <div class="container">
    <h1>Electronic Medical Record System</h1>
    <form id="patientForm">
      <div class="form-row">
        <div class="form-column">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" title="Enter the patient's name" placeholder="Name" required>
        </div>
        <div class="form-column">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" title="Enter the patient's age" placeholder="Age">
        </div>
      </div>
      <div class="form-row">
        <div class="form-column">
          <label for="dateOfFirstVisit">Date of First Visit:</label>
          <input type="date" id="dateOfFirstVisit" name="dateOfFirstVisit" title="Select the date of the first visit">
        </div>
        <div class="form-column">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" title="Enter any additional notes" placeholder="Notes"></textarea>
        </div>
      </div>
      <label for="medicalHistory">Medical History:</label>
      <textarea id="medicalHistory" name="medicalHistory" title="Enter the patient's medical history" placeholder="Medical History"></textarea><br>
      <label for="prescriptions">Prescriptions:</label>
      <textarea id="prescriptions" name="prescriptions" title="Enter any prescriptions" placeholder="Prescriptions"></textarea><br>
      <label for="physicalExamination">Physical Examination:</label>
      <textarea id="physicalExamination" name="physicalExamination" title="Enter details of the physical examination" placeholder="Physical Examination"></textarea><br>
      <label for="inClinicUS">In-Clinic Ultrasound:</label>
      <textarea id="inClinicUS" name="inClinicUS" title="Enter details of the in-clinic ultrasound" placeholder="In-Clinic Ultrasound"></textarea><br>
      <label for="attachments">Attachments:</label>
      <div class="attachment-entry">
        <input type="file" id="attachmentInput" title="Add attachments" multiple>
        <button type="button" class="attachment-button" onclick="addAttachment()">Add Attachment</button>
      </div>
      <ul id="attachmentList"></ul>
      <button type="button" id="addPatientButton" onclick="addPatient()">Add Patient</button>
      <button type="button" id="saveChangesButton" onclick="saveEditedPatient()" disabled>Save Changes</button>
    </form>

    <h2>Patient Records</h2>
    <input type="text" id="searchNameInput" placeholder="Search by name" title="Search by name" onkeyup="searchPatients()">
    <input type="number" id="searchIDInput" placeholder="Search by ID" title="Search by ID" onkeyup="searchPatients()">
    <table id="patientTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Date of First Visit</th>
          <th>Notes</th>
          <th>Medical History</th>
          <th>Prescriptions</th>
          <th>Physical Examination</th>
          <th>In-Clinic Ultrasound</th>
          <th>Attachments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Patient records will be displayed here -->
      </tbody>
    </table>
  </div>

  <script src="js/EMR.js"></script>
</body>
</html>

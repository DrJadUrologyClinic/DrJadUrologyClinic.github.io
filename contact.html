<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact Form </title>
  <link rel="icon" type="image/x-icon" href="https://drjadurologyclinic.com/images/favicon.ico">
  
    <!-- Meta Tags for SEO -->
    <meta name="robots" content="index, follow">
    <meta name="description" content="تواصل مع عيادة الدكتور جاد الصمادي إذا كان لديك أي استفسارات أو ملاحظات. املأ نموذج الاتصال وسنقوم بالرد عليك في أقرب وقت ممكن.">
    <meta name="keywords" content="نموذج الاتصال, عيادة الدكتور جاد الصمادي, عمان, الأردن, استفسارات, التواصل">
  
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="التواصل - عيادة الدكتور جاد الصمادي" />
    <meta property="og:description" content="إذا كان لديك أي استفسارات أو ملاحظات، يمكنك ملء نموذج الاتصال وسنقوم بالرد عليك في أقرب وقت ممكن." />
    <meta property="og:image" content="https://drjadurologyclinic.com/images/ogimage.webp" />
    <meta property="og:url" content="https://drjadurologyclinic.com/contact.html" />
    <meta property="og:type" content="website" />
  
    <!-- Structured Data Markup for Contact -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "mainEntity": {
        "@type": "Organization",
        "name": "عيادة الدكتور جاد الصمادي",
        "url": "https://drjadurologyclinic.com/contact.html",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+962778089234",
          "contactType": "customer service",
          "areaServed": "JO",
          "availableLanguage": ["Arabic", "English"]
        }
      }
    }
    </script>


  <link rel="stylesheet" href="contact.css">
</head>

<special-header></special-header>


<body>
  <div class="contact-container">
    <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbwxyXsPWOobFr0IrK-Jd8QtdY_095WYfFKdOBCGQ2goMElM7e7tjM117uq9K2UGzmBf/exec"  class="contact-form" name="contact-form">
      <h2>هل لديك استفسار أو ملاحظة؟</h2>
      <h3>أترك ملاحظاتك و سنقوم بالرد عليها في أقرب وقت ممكن</h3>

      <input type="text" id="name" name="name" placeholder="الإسم الأول و اسم العائلة" class="contact-inputs" required>
      <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" class="contact-inputs" required>
      <input type="number" id="mobile" name="mobile" placeholder="رقم الجوال (مثل: 07XXXXXXXX)" class="contact-inputs" required>
      <input type="text" id="subject" name="subject" placeholder="الموضوع" class="contact-inputs" required>
      <textarea id="message" name="message" placeholder="اكتب ملاحظاتك" class="contact-inputs" required></textarea>
      <input type="submit" value="إرسال" id="submit">

    </form>
  </div>

  <special-footer></special-footer>

  <script src="js/headerFooterManager.js"></script>
  <script src="js/contact.js"></script>


</body>
</html>

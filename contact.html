<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/DRJADALSMADI-Icon" href="images/favicon.ico">
  <link rel="stylesheet" href="contact.css">

  <title> Contact Form </title>

</head>

<special-header></special-header>


<body>
  <div class="contact-container">
    <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbwxyXsPWOobFr0IrK-Jd8QtdY_095WYfFKdOBCGQ2goMElM7e7tjM117uq9K2UGzmBf/exec"  class="contact-form" name="contact-form">
      <h2>هل لديك استفسار أو ملاحظة؟</h2>
      <h3>أترك ملاحظاتك و سنقوم بالرد عليها في أقرب وقت ممكن</h3>

      <input type="text" id="name" name="name" placeholder="الإسم الأول و اسم العائلة" class="contact-inputs" required>
      <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" class="contact-inputs" required>
      <input type="number" id="mobile" name="mobile" placeholder="رقم الجوال" class="contact-inputs" required>
      <input type="text" id="subject" name="subject" placeholder="الموضوع" class="contact-inputs" required>
      <textarea id="message" name="message" placeholder="اكتب ملاحظاتك" class="contact-inputs" required></textarea>
      <input type="submit" value="submit" id="submit">

    </form>
  </div>

  <special-footer></special-footer>

  <script src="js/headerFooterManager.js"></script>
  <script src="js/contact.js"></script>


</body>
</html>

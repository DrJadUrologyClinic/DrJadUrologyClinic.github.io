<head>

<body>
    <special-header></special-header>

<main>
  <div class="container">
    <div class="login-container">
        <h2>تسجيل دخول المدير</h2>
        <form id="loginForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">دخول</button>
        </form>
        <p id="error-message" class="hidden">بيانات الاعتماد غير صحيحة، حاول مرة أخرى.</p>
    </div>

    <div id="adminPage" class="hidden">
        <h1>مرحباً، مدير!</h1>
        <p>هذه صفحة مدير مخفية.</p>
        <!-- Admin section to add off days -->
        <div class="admin-section">
            <h2>إدارة أيام العطلة</h2>
            <label for="off-day">أضف يوم عطلة:</label>
            <input type="date" id="off-day" name="off-day">
            <button id="add-off-day" class="admin-button">إضافة</button>
            <ul id="off-days-list"></ul>
        </div>

        <!-- Buttons to access hidden pages -->
        <div class="hidden-pages-section">
            <h2>الصفحات المخفية</h2>
            <button onclick="location.href='EMR.html'" class="hidden-page-button">Dr. Jad Alsmadi EMR System</button>
            <!-- 
            <button onclick="location.href='hidden-page2.html'" class="hidden-page-button">الصفحة المخفية 2</button>
            <button onclick="location.href='hidden-page3.html'" class="hidden-page-button">الصفحة المخفية 3</button>
            -->
        </div>
    </div>
</div>
</main>

    <special-footer></special-footer>

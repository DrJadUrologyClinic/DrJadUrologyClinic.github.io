<!DOCTYPE html>
<html dir="rtl" lang="ar-JO">
<head>

<base href="../">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact Form </title>
  <link rel="icon" type="image/x-icon" href="https://drjadurologyclinic.com/images/favicon.ico">
  
  
  <meta name="robots" content="index, follow">
  <meta name="description" content="تواصل مع عيادة الدكتور جاد الصمادي إذا كان لديك أي استفسارات أو ملاحظات. املأ نموذج الاتصال وسنقوم بالرد عليك في أقرب وقت ممكن.">
  <meta name="keywords" content="نموذج الاتصال, عيادة الدكتور جاد الصمادي, عمان, الأردن, استفسارات, التواصل">
  

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "mainEntity": {
        "@type": "Organization",
        "name": "عيادة الدكتور جاد الصمادي",
        "url": "https://drjadurologyclinic.com/contactUs/index.html",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+962778089234",
          "contactType": "customer service",
          "areaServed": "JO",
          "availableLanguage": ["Arabic", "English"]
        }
      }
    }
  </script>

  <link rel="canonical" href="https://drjadurologyclinic.com/contactUs/index.html">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
<special-header></special-header>

<main>
  <h1>
    تواصل معنا
  </h1>
  <div class="contact-container">
    <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbwxyXsPWOobFr0IrK-Jd8QtdY_095WYfFKdOBCGQ2goMElM7e7tjM117uq9K2UGzmBf/exec"  class="contact-form" name="contact-form">
      <h2>هل لديك استفسار أو ملاحظة؟</h2>
      <h3>أترك ملاحظاتك و سنقوم بالرد عليها في أقرب وقت ممكن</h3>

      <input type="text" id="name" name="name" placeholder="الإسم الأول و اسم العائلة" class="contact-inputs" aria-label="الإسم الأول و اسم العائلة" required>
      <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" class="contact-inputs" aria-label="البريد الإلكتروني" required>
      <input type="number" id="mobile" name="mobile" placeholder="رقم الجوال (مثل: 07XXXXXXXX)" class="contact-inputs" aria-label="رقم الجوال" required>
      <input type="text" id="subject" name="subject" placeholder="الموضوع" class="contact-inputs" aria-label="الموضوع" required>
      <textarea id="message" name="message" placeholder="اكتب ملاحظاتك" class="contact-inputs" aria-label="اكتب ملاحظاتك" required></textarea>
      <input type="submit" value="إرسال" id="submit">

    </form>
  </div>
</main>

    <article>
        <h2>روابط مفيدة:</h2>
        <ul>
          <li><a href="/" target="_blank" rel="noopener">الصفحة الرئيسية</a></li>
          <li><a href="/about/" target="_blank" rel="noopener">عن الدكتور</a></li>
          <li><a href="/services/" target="_blank" rel="noopener">خدمات العيادة</a></li>
          <li><a href="/location/" target="_blank" rel="noopener">خارطة الموقع</a></li>
          <li><a href="/contactUs/" target="_blank" rel="noopener">اتصل بنا</a></li>
        </ul>
    </article>
  

<special-footer></special-footer>

  <script src="../js/headerFooterManager.js"></script>
  <script src="../js/contact.js"></script>

</html>

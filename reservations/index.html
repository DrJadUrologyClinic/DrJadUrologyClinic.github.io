        <p>احجز أونلاين برقم موبايلك، بدون الحاجة للتسجيل!</p>
        <div class="calendar-slider">

                    <!-- JavaScript will populate this with days and times -->
                </div>
            </div>

        </div>
    </div>

    <!-- Modal for reservation form -->
    <div id="reservation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>حجز موعد</h2>
            <form id="reservation-form" method="POST" action="https://script.google.com/macros/s/AKfycbzYGsVx67EtNWUr4orAOW9FzU9AoQtlXkG89G0dX76BUkOrbnhI8ewsmkkYC7WUHTHm/exec">

                <label for="age">العمر:</label>
                <input type="number" id="age" name="age" min="0">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required> <br>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email">
                <input type="hidden" id="selected-time" name="selectedTime">
                <input type="hidden" id="submission-time" name="submissionTime"> <!-- New hidden field for submission time -->
                <button type="submit">تأكيد الحجز</button>
            </form>
            
            <div id="confirmation-details" style="display: none;">
                <h2>تم تأكيد الحجز</h2>
                <p id="confirmation-text"></p>
                <button id="save-reservation">حفظ</button>
                <button id="share-reservation">مشاركة</button>
            </div>
        </div>
